<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      .success {
        color: green;
        margin-top: 10px;
      }
      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Register</h1>
    <h2>Library Management System</h2>
    <form id="registerForm">
      <input
        type="email"
        id="myEmail"
        name="myEmail"
        placeholder="Email"
        required
      />
      <input
        type="text"
        id="regUsername"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="regPassword"
        name="password"
        placeholder="Password"
        required
      />
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm Password"
        required
      />
      <input
        type="AcademicYear"
        id="AcademicYear"
        name="AcademicYear"
        placeholder="Enter your Academic Year"
        required
      />
      <button type="submit" onclick="registerUser(username, password)">
        Register
      </button>
    </form>
    <div id="message"></div>
    <p>Already have an account? <a href="login.html">Login</a></p>

    <script src="auth.js"></script>
  </body>
</html>
