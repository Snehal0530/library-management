<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Library Management System - Register</h2>
    <form action="/submit_registration" method="POST">
        <input type="text" name="name" placeholder="Full Name" required><br><br>
        <input type="text" name="rollno" placeholder="Roll No" required><br><br>
        <input type="tel" name="phone" placeholder="Phone Number" required><br><br>
        <input type="text" name="year" placeholder="Year" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
